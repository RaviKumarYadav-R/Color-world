<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Here you can find the perfect matching color scheme for your next project! Generate nice color gradients and much more! Your space for everything that has to do with color!"
    />
    <title>Infinite Css color</title>

    <link
      rel="shortcut icon"
      href="./images/favicon.webp"
      type="image/x-icon"
    />

    <!-- link font awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-links">
        <div class="logo">
          <img src="./images/logo.png" alt="color-space-logo" />
        </div>

        <nav>
          <ul>
            <li><button class="contact-btn">Contact</button></li>
            <li>
              <a target="_blank" href="https://www.instagram.com/"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </nav>

        <div class="ham-burger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <div class="contact-form-container">
        <i class="fa-solid fa-xmark"></i>
        <form
          class="form"
          action="https://formspree.io/f/myzkpqqk"
          method="POST"
        >
          <div class="form-group">
            <label for="user-name">Your Name</label>
            <input
              type="text"
              id="user-name"
              name="user-name"
              required
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="textarea">Enter your mesage</label>
            <textarea
              name="textarea"
              id="textarea"
              rows="10"
              cols="50"
              required
              autocomplete="off"
              minlength="5"
            >
            </textarea>
          </div>
          <button class="form-submit-btn" type="submit">Submit</button>
        </form>
      </div>
      <img
        class="color-scheme color-scheme-left"
        src="./images/color-scheme-left.svg"
        alt=""
      />
      <img
        class="color-scheme color-scheme-right"
        src="./images/color-scheme-right.svg"
        alt=""
      />

      <div class="gradient-container">
        <h1 class="heading">Generate a CSS Color Gradient</h1>
        <p>Choose Orientation</p>

        <div class="arrow-container">
          <button class="arrow-btn top-right active" value="to top right">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="arrow-btn" value="to right">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="arrow-btn bottom-right" value="to bottom right">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="arrow-btn" value="to bottom">
            <i class="fa-solid fa-arrow-down"></i>
          </button>
          <button class="arrow-btn bottom-left" value="to bottom left">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="arrow-btn" value="to left">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="arrow-btn top-left" value="to top left">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="arrow-btn" value="to top">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
          <button class="arrow-btn" value="radial">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
        </div>

        <div class="color-generate-btn">
          <p>Enter Color</p>
          <div class="generate-btn">
            <button class="color color1">#061937</button>
            <button class="color color2">#88eb12</button>
          </div>
          <button class="generate">
            <i class="fa-solid fa-rocket"></i> GENERATE
          </button>
        </div>

        <div class="css-code">
          <div class="checkbox-container">
            <p class="subtitle">CSS Code:</p>
            <div class="checkbox">
              HEX
              <label
                ><input type="checkbox" class="hex-rgb" />
                <span><i class="fa-solid fa-rocket"></i></span>
              </label>
              RGB
            </div>
          </div>
          <div class="css-value">
            background-image: linear-gradient(to top right, #061937, #88eb12);
          </div>
          <i class="fa-regular fa-copy"></i>
        </div>
      </div>
    </div>
  </body>
</html>
